apiVersion: v1
kind: Service
metadata:
  name: steelwire
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: steelwire
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: steelwire
  name: steelwire
spec:
  replicas: 1
  selector:
    matchLabels:
      run: steelwire
  template:
    metadata:
      labels:
        run: steelwire
    spec:
      containers:
      - image: stevegriffith/clippyfunc
        name: nginx
        ports:
        - containerPort: 80
